name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.13.5'
  NODE_VERSION: '22'

jobs:
  # ğŸ§ª Python Backend Testing
  test-backend:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tatiana_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Bot tests
    - name: ğŸ¤– Install bot dependencies
      run: |
        cd bot
        curl -LsSf https://astral.sh/uv/install.sh | sh
        source $HOME/.cargo/env
        uv venv
        source .venv/bin/activate
        uv pip install -r requirements.txt
        uv pip install -r requirements-dev.txt
        
    - name: ğŸ§ª Run bot tests
      run: |
        cd bot
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tatiana_test
        REDIS_URL: redis://localhost:6379
        
    # API tests  
    - name: ğŸŒ Install API dependencies
      run: |
        cd api
        curl -LsSf https://astral.sh/uv/install.sh | sh
        source $HOME/.cargo/env
        uv venv
        source .venv/bin/activate
        uv pip install -r requirements.txt
        uv pip install -r requirements-dev.txt
        
    - name: ğŸ§ª Run API tests
      run: |
        cd api
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tatiana_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./bot/coverage.xml,./api/coverage.xml
        flags: backend
        name: backend-coverage

  # ğŸŸ¨ Frontend Testing
  test-frontend:
    name: ğŸŒ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¨ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        cache-dependency-path: dashboard/pnpm-lock.yaml
        
    - name: ğŸ“¦ Install pnpm
      run: npm install -g pnpm
      
    - name: ğŸ“¦ Install dependencies
      run: |
        cd dashboard
        pnpm install --frozen-lockfile
        
    - name: ğŸ” Run ESLint
      run: |
        cd dashboard
        pnpm lint
        
    - name: ğŸ¨ Check Prettier formatting
      run: |
        cd dashboard
        pnpm format:check
        
    - name: ğŸ§ª Run tests
      run: |
        cd dashboard
        pnpm test --coverage --watchAll=false
        
    - name: ğŸ—ï¸ Build application
      run: |
        cd dashboard
        pnpm build
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./dashboard/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # ğŸ” Code Quality
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Python quality tools
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        source $HOME/.cargo/env
        uv tool install black
        uv tool install flake8
        uv tool install isort
        uv tool install mypy
        uv tool install bandit
        uv tool install safety
        
    - name: ğŸ¨ Check Black formatting
      run: |
        black --check --diff bot/ api/
        
    - name: ğŸ“ Run flake8 linting
      run: |
        flake8 bot/ api/ --max-line-length=88 --extend-ignore=E203
        
    - name: ğŸ“¦ Check import sorting
      run: |
        isort --check-only --diff bot/ api/
        
    - name: ğŸ”’ Run security checks
      run: |
        bandit -r bot/ api/ -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
        
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ğŸ³ Docker Build Test
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ¤– Build bot image
      uses: docker/build-push-action@v5
      with:
        context: ./bot
        file: ./bot/Dockerfile.dev
        push: false
        tags: tatiana-bot:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸŒ Build API image  
      uses: docker/build-push-action@v5
      with:
        context: ./api
        file: ./api/Dockerfile.dev
        push: false
        tags: tatiana-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ’» Build dashboard image
      uses: docker/build-push-action@v5
      with:
        context: ./dashboard
        file: ./dashboard/Dockerfile.dev
        push: false
        tags: tatiana-dashboard:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ğŸ“‹ Summary
  ci-summary:
    name: ğŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, code-quality, docker-build]
    if: always()
    
    steps:
    - name: âœ… All checks passed
      if: ${{ needs.test-backend.result == 'success' && needs.test-frontend.result == 'success' && needs.code-quality.result == 'success' && needs.docker-build.result == 'success' }}
      run: |
        echo "ğŸ‰ All CI checks passed successfully!"
        echo "âœ… Backend tests: ${{ needs.test-backend.result }}"
        echo "âœ… Frontend tests: ${{ needs.test-frontend.result }}"  
        echo "âœ… Code quality: ${{ needs.code-quality.result }}"
        echo "âœ… Docker build: ${{ needs.docker-build.result }}"
        
    - name: âŒ Some checks failed
      if: ${{ needs.test-backend.result != 'success' || needs.test-frontend.result != 'success' || needs.code-quality.result != 'success' || needs.docker-build.result != 'success' }}
      run: |
        echo "âŒ Some CI checks failed!"
        echo "Backend tests: ${{ needs.test-backend.result }}"
        echo "Frontend tests: ${{ needs.test-frontend.result }}"
        echo "Code quality: ${{ needs.code-quality.result }}"
        echo "Docker build: ${{ needs.docker-build.result }}"
        exit 1 