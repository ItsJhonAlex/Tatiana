version: 2

updates:
  # ğŸ Python dependencies - Bot
  - package-ecosystem: "pip"
    directory: "/bot"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    assignees:
      - "ItsJhonAlex"
    labels:
      - "dependencies"
      - "python"
      - "bot"
    commit-message:
      prefix: "chore(bot)"
      include: "scope"
    
  # ğŸ Python dependencies - API
  - package-ecosystem: "pip"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    assignees:
      - "ItsJhonAlex"
    labels:
      - "dependencies"
      - "python"
      - "api"
    commit-message:
      prefix: "chore(api)"
      include: "scope"
    
  # ğŸŸ¨ Node.js dependencies - Dashboard (using PNPM)
  - package-ecosystem: "npm"
    directory: "/dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    assignees:
      - "ItsJhonAlex"
    labels:
      - "dependencies"
      - "javascript"
      - "dashboard"
      - "pnpm"
    commit-message:
      prefix: "chore(dashboard)"
      include: "scope"
    versioning-strategy: increase
    
  # ğŸ³ Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    assignees:
      - "ItsJhonAlex"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    
  # ğŸ”§ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    assignees:
      - "ItsJhonAlex"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope" 